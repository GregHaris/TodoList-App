<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h2>MY TO-DO <img src="img/icon.png"></h2>
    </div>
    <div class="side-bar " id="sideBar">
      <div class="user-details">
        <div class="login-details">
          <div class="profile-photo"><img src="./img/IMG_3779.PNG" alt="p.photo"></div>
          <div class="user-name">Greg <span>Free Plan</span></div>
        </div>
        <div class="go-premium">Go Premium</div>
      </div>
      <div class="calendar"></div>
      <div class="task-type">
        <h3>My Projects</h3>
        <ul>
          <li>Personal</li>
          <li>Work</li>
        </ul>
      </div>
    </div>
    <div class="todo-app" id="todoApp">
      <!-- Modal Overlay -->
      <div id="modalOverlay" class="modal-overlay hidden">
        <div id="modalContent" class="modal-content hidden">
          <div id="projectFormContainer" class="project-form-container">
            <h1 class="project-heading">Create a New Project</h1>
            <form id="projectForm" class="project-form">
              <div>
                <label for="titleInput">Title: </label>
                <input type="text" id="titleInput" placeholder="e.g., Finish Report" required>
              </div>
              <div>
                <label for="descriptionInput">Description: </label>
                <input type="text" id="descriptionInput" placeholder="e.g., Complete the quarterly report" required>
              </div>
              <div>
                <label for="dueDateInput">Due Date: </label>
                <input type="date" id="dueDateInput" required>
              </div>
              <div>
                <label for="priorityInput">Priority: </label>
                <select name="projectPriority" id="priorityInput">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
              <div>
                <label for="noteInput">Note: </label>
                <textarea id="noteInput"></textarea>
              </div>
              <div>
                <button type="submit" id="addProjectBtn">Create Project</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="project-container" id="project-container">
        <div class="project" id="project">
          <div class="row">
            <input type="text" class="input-box" placeholder="Add your text">
            <button class="add-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="create-project">
        <h3>Create Project
          <button id="createProjectBtn">
            <img src="img/add.svg" alt="create project button">
          </button>
        </h3>
      </div>
    </div>
  </div>
</body>

</html>
