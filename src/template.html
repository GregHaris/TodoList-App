<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h2>MY TO-DO <img src="img/icon.png"></h2>
    </div>
    <div class="side-bar " id="sideBar">
      <div class="user-details">
        <div class="login-details">
          <div class="profile-photo"><img src="./img/IMG_3779.PNG" alt="p.photo"></div>
          <div class="user-name">Greg <span>Free Plan</span></div>
        </div>
        <div class="go-premium">Go Premium</div>
      </div>
      <div class="calendar"></div>
      <div class="task-type">
        <h3>My Projects</h3>
        <ul>
          <li>Personal</li>
          <li>Work</li>
        </ul>
      </div>
    </div>
    <div class="todo-app" id="todoApp">

      <div class="project-creation-section" id="projectCreationSection">
        <div class="project-creator-container">
          <h3>Create Project
            <button id="createProjectBtn">
              <img src="img/add.svg" alt="create project button">
            </button>
          </h3>
        </div>
      </div>

      <div class="project-container" id="projectContainer">
      </div>

    </div>
  </div>
</body>

</html>
